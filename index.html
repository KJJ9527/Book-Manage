<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图书管理</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/index.js"></script>
  <style>
    body {
      padding: 15px;
    }
  </style>
</head>
<body>
  <!-- 添加图书panel面板 -->
  
  <div class="panel panel-primary ">
      <div class="panel-heading">
        <h3 class="panel-title">添加新图书</h3>
      </div>
      <div class="panel-body form-inline">
        <div class="input-group">
          <div class="input-group-addon">书名</div>
          <input type="text" class="form-control" id="iptbookname" placeholder="请输入书名" name="bookname">
        </div>
        <div class="input-group">
          <div class="input-group-addon">作者</div>
          <input type="text" class="form-control" id="iptauthor" placeholder="请输入作者" name="author">
        </div>
        <div class="input-group">
          <div class="input-group-addon">出版社</div>
          <input type="text" class="form-control" id="iptpublisher" placeholder="请输入出版社" name="publisher">
        </div>
        <button type="submit" class="btn btn-primary" id="btn">添加</button>
      </div>
  </div>
  
  <!-- 图书列表 -->
  
  <table class="table table-bordered table-hover" >
    <thead>
      <tr>
        <th>Id</th>
        <th>书名</th>
        <th>作者</th>
        <th>出版社</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  
</body>
</html>
